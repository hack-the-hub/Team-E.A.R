            <thead>

            </th>

            </th>

            <th>
                Football
            </th>
            <th>
                Boxing
            </th>
            <th>

            </th>

            </td>
            <td>

            </td>

            </td>

                {{x.GOLF}}

            <td>
                {{x.FITNESS}}
            </td>
            <td>
                {{x.TENNIS}}
